name: Rust

on:
  push:
    branches: [ MAIN ]
  pull_request:
    branches: [ MAIN ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build +nightly --verbose
    - name: Run tests
      run: cargo test +nightly --verbose
